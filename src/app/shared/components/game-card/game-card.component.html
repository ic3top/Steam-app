<mat-card class="game-card">
  <mat-card-header [routerLink]="'../games/' + game._id">
    <mat-card-title>{{game.title}}</mat-card-title>
    <mat-card-subtitle>
      <p>{{game.genre}} | {{game.price}}$</p>
    </mat-card-subtitle>
  </mat-card-header>
  <div class="game-image-wrapper">
    <img class="game-image" mat-card-image [src]="game.img" [alt]="game.alt || 'Game preview'">
  </div>
  <mat-card-content>
    <p class="game-card-description">
      {{game.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <ng-container *ngTemplateOutlet="templateRef; context: {$implicit: game}"></ng-container>
  </mat-card-actions>
</mat-card>
