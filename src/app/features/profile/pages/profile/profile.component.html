<mat-card class="profile-card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon class="profile-header-image">face</mat-icon>
    </div>
    <div *ngIf="currentUserInfo$ | async as user">
      <mat-card-title>{{user.userName}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </div>
    <div class="edit-profile-button">
      <app-toggle-button [isInfoOpened]="isInfoOpened"></app-toggle-button>
    </div>
  </mat-card-header>

  <mat-card-content>
    <router-outlet></router-outlet>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="onLogoutClick()"
    >
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="onDeleteClick()"
    >
      Delete account
    </button>
  </mat-card-actions>
</mat-card>
