<mat-card class="app-auth-wrapper">
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <a
        mat-icon-button
        routerLink="../login"
        class="app-login-link"
        aria-label="Go back to login"
        matTooltip="Go to login page"
        matTooltipPosition="above"
      >
        <mat-icon>arrow_back</mat-icon>
      </a>
      <h2>Registration</h2>
      <mat-error *ngIf="isRegisterInvalid">
        The registration failed, please try again with another email or name.
      </mat-error>
      <mat-form-field class="app-full-width-field">
        <input matInput type="email" placeholder="Email" formControlName="email" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="app-full-width-field">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <mat-form-field class="app-full-width-field">
        <input matInput type="text" placeholder="Name" formControlName="userName" required>
        <mat-error>
          Please provide a valid name
        </mat-error>
      </mat-form-field>
      <mat-form-field class="app-full-width-field">
        <input matInput type="text" placeholder="Age" formControlName="age">
        <mat-error>
          Please provide a valid age
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Register</button>
    </form>
  </mat-card-content>
</mat-card>
